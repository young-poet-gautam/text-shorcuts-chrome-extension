<!DOCTYPE html>
<html>
<head>
    <title>Text Expander</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h3>Add New Snippet</h3>
    <div class="form-group">
        <input type="text" id="shortcode" placeholder="Shortcode (e.g., >ttp)">
        <input type="text" id="sentence" placeholder="Full Sentence">
    </div>
    <button id="add-btn">Add Snippet</button>

    <h3>Saved Snippets</h3>
    <div id="snippets-list">
        </div>

    <script src="popup.js"></script>
</body>
</html>
